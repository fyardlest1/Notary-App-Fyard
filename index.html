<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fyardlest fontawesome kit-->
    <script src="https://kit.fontawesome.com/0966361850.js" crossorigin="anonymous"></script>

    <!-- Bootstrap framework-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Courgette|Tangerine|Lobster|Caveat|Dancing+Script|Open+Sans" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Notory App By Fyardlest</title>

<body>
    <!-- Start here -->
    <div class="container">
        <div class="row">
            <!-- MAIN CONTENT AREA -->
            <div class="col-md-8">
                <img src="img/px1200_United_Kingdom.svg.png" width="50%" alt="Site Logo" class="responsive">

                    <h2 class="card-header" id="fileName">Book Title</h2>
                    <div class="card-body">
                        <div class="displayBox scroll-box" id="fileContent">

                    </div>
                    <div class="card-footer text-muted">
                        <a href="fyardlest.net" target="_blank">See my portfolio here</a>
                    </div>
                </div>
            </div>
            <!-- SIDEBAR CONTENT -->
            <div class="col-md-4"></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="scripts/scripts.js"></script>

    <script>
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear())
    </script>
